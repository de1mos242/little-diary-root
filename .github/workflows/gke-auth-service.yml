name: Deploy auth service
on:
  push:
    branches: ['master']
  repository_dispatch:
    types: [auth-service-released]

jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1

    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        helm: 'helm3'
        release: 'auth-chart'
        namespace: 'ld-dev'
        chart: 'k8s/auth_service'
        token: '${{ github.token }}'
        values: |
          postgresql:
            postgresqlPassword: "${{ secrets.AUTH_DB_PASSWORD }}"
            resources:
              requests:
                memory: 256Mi
                cpu: 100m
          properties:
            jwtPrivateKey: "${{ secrets.JWT_PRIVATE_KEY }}"
            jwtPublicKey: "${{ secrets.JWT_PUBLIC_KEY }}"
          image:
            tag: "${{ github.event.client_payload.version | default "latest" }}"
      env:
        KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'
