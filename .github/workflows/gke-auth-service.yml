name: Deploy auth service
on:
  push:
  repository_dispatch:
    types: [auth-service-released]

jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1

    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        helm: 'helm3'
        release: 'auth-chart'
        namespace: 'ld-dev'
        chart: 'k8s/auth_service'
        token: '${{ github.token }}'
        value-files: ".github/workflows/gke-auth-service-values.yaml"
      env:
        KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'
